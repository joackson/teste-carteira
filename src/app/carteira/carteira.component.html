<div [@routerTransition]>
    <h2 class="text-muted">Carteira <small>Simplificada</small></h2>
    <div class="row">
        <div class="col-md-12">
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let papel of carteira">
                    <div class="carousel-caption">
                        <h3>{{papel.sigla}} - {{papel.desc}}</h3>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
</div>
